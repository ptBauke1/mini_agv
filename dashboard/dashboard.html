<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV Telemetry Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .controls input, .controls button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-unit {
            font-size: 14px;
            color: #999;
        }

        .left-motor { border-left: 5px solid #3b82f6; }
        .right-motor { border-left: 5px solid #10b981; }
        .error { border-left: 5px solid #f59e0b; }
        .distance { border-left: 5px solid #ef4444; }

        .left-motor .metric-value { color: #3b82f6; }
        .right-motor .metric-value { color: #10b981; }
        .error .metric-value { color: #f59e0b; }
        .distance .metric-value { color: #ef4444; }

        .charts-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .chart {
            margin-bottom: 30px;
        }

        .chart h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        canvas {
            max-width: 100%;
            height: 200px !important;
        }

        .log-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .log-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry .timestamp {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AGV Telemetry Dashboard</h1>
        
        <div id="status" class="status disconnected">
            ‚ö†Ô∏è Disconnected - Enter WebSocket URL and Connect
        </div>

        <div class="controls">
            <input type="text" id="wsUrl" placeholder="ws://localhost:8765" value="ws://localhost:8765">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>

        <div class="metrics-grid">
            <div class="metric-card left-motor">
                <div class="metric-label">Left Motor PWM</div>
                <div class="metric-value" id="leftPwm">0</div>
                <div class="metric-unit">PWM</div>
            </div>

            <div class="metric-card right-motor">
                <div class="metric-label">Right Motor PWM</div>
                <div class="metric-value" id="rightPwm">0</div>
                <div class="metric-unit">PWM</div>
            </div>

            <div class="metric-card error">
                <div class="metric-label">Line Error</div>
                <div class="metric-value" id="error">0.00</div>
                <div class="metric-unit">Error</div>
            </div>

            <div class="metric-card distance">
                <div class="metric-label">Distance</div>
                <div class="metric-value" id="distance">0</div>
                <div class="metric-unit">mm</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart">
                <h3>Motor PWM</h3>
                <canvas id="pwmChart"></canvas>
            </div>

            <div class="chart">
                <h3>Line Following Error</h3>
                <canvas id="errorChart"></canvas>
            </div>

            <div class="chart">
                <h3>Ultrasonic Distance</h3>
                <canvas id="distanceChart"></canvas>
            </div>
        </div>

        <div class="log-container">
            <h3>Data Log</h3>
            <div id="logEntries"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let ws = null;
        const MAX_POINTS = 50;

        // Data storage
        const data = {
            timestamps: [],
            leftPwm: [],
            rightPwm: [],
            error: [],
            distance: []
        };

        // Chart configurations
        const pwmChart = new Chart(document.getElementById('pwmChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Left Motor',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    },
                    {
                        label: 'Right Motor',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                animation: false
            }
        });

        const errorChart = new Chart(document.getElementById('errorChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Error',
                    data: [],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                animation: false
            }
        });

        const distanceChart = new Chart(document.getElementById('distanceChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Distance (mm)',
                    data: [],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                animation: false
            }
        });

        function connect() {
            const url = document.getElementById('wsUrl').value;
            ws = new WebSocket(url);

            ws.onopen = () => {
                updateStatus(true);
                addLog('Connected to server');
            };

            ws.onmessage = (event) => {
                try {
                    const telemetry = JSON.parse(event.data);
                    updateDashboard(telemetry);
                } catch (e) {
                    console.error('Parse error:', e);
                }
            };

            ws.onerror = (error) => {
                addLog('Connection error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                updateStatus(false);
                addLog('Disconnected from server');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function updateDashboard(telemetry) {
            // Update metric cards
            document.getElementById('leftPwm').textContent = telemetry.left_pwm;
            document.getElementById('rightPwm').textContent = telemetry.right_pwm;
            document.getElementById('error').textContent = telemetry.error.toFixed(2);
            document.getElementById('distance').textContent = telemetry.distance;

            // Add to data arrays
            const timestamp = new Date().toLocaleTimeString();
            data.timestamps.push(timestamp);
            data.leftPwm.push(telemetry.left_pwm);
            data.rightPwm.push(telemetry.right_pwm);
            data.error.push(telemetry.error);
            data.distance.push(telemetry.distance);

            // Limit data points
            if (data.timestamps.length > MAX_POINTS) {
                data.timestamps.shift();
                data.leftPwm.shift();
                data.rightPwm.shift();
                data.error.shift();
                data.distance.shift();
            }

            // Update charts
            updateCharts();

            // Add log entry
            addLog(`L:${telemetry.left_pwm} R:${telemetry.right_pwm} E:${telemetry.error.toFixed(2)} D:${telemetry.distance}mm`);
        }

        function updateCharts() {
            // Update PWM chart
            pwmChart.data.labels = data.timestamps;
            pwmChart.data.datasets[0].data = data.leftPwm;
            pwmChart.data.datasets[1].data = data.rightPwm;
            pwmChart.update();

            // Update error chart
            errorChart.data.labels = data.timestamps;
            errorChart.data.datasets[0].data = data.error;
            errorChart.update();

            // Update distance chart
            distanceChart.data.labels = data.timestamps;
            distanceChart.data.datasets[0].data = data.distance;
            distanceChart.update();
        }

        function addLog(message) {
            const logDiv = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logDiv.insertBefore(entry, logDiv.firstChild);

            // Limit log entries
            while (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
    </script>
</body>
</html>
