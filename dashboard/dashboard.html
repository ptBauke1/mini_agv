<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV Telemetry Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .controls input, .controls button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .robot-controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .robot-controls button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-btn {
            background: #10b981;
            color: white;
        }

        .start-btn:hover {
            background: #059669;
        }

        .stop-btn {
            background: #ef4444;
            color: white;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .calibrate-btn {
            background: #f59e0b;
            color: white;
        }

        .calibrate-btn:hover {
            background: #d97706;
        }

        .pid-controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .pid-controls h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .pid-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .pid-input-group {
            display: flex;
            flex-direction: column;
        }

        .pid-input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .pid-input-group input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ddd;
            text-align: center;
        }

        .pid-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pid-btn {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #667eea;
            color: white;
            transition: all 0.3s;
        }

        .pid-btn:hover {
            background: #5568d3;
        }

        .pid-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .obstacle-indicator {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .obstacle-clear {
            background: #d1fae5;
            color: #065f46;
        }

        .obstacle-detected {
            background: #fee2e2;
            color: #991b1b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-unit {
            font-size: 14px;
            color: #999;
        }

        .left-motor { border-left: 5px solid #3b82f6; }
        .right-motor { border-left: 5px solid #10b981; }
        .error { border-left: 5px solid #f59e0b; }
        .distance { border-left: 5px solid #ef4444; }

        .left-motor .metric-value { color: #3b82f6; }
        .right-motor .metric-value { color: #10b981; }
        .error .metric-value { color: #f59e0b; }
        .distance .metric-value { color: #ef4444; }

        .charts-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .chart {
            margin-bottom: 30px;
        }

        .chart h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        canvas {
            max-width: 100%;
            height: 200px !important;
        }

        .log-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .log-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry .timestamp {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AGV Telemetry Dashboard</h1>
        
        <div id="wsStatus" class="status disconnected">
            ‚ö†Ô∏è WebSocket: Disconnected
        </div>
        
        <div id="comStatus" class="status disconnected">
            ‚ö†Ô∏è COM Port: Not Connected
        </div>

        <div class="controls">
            <label style="color: white; font-weight: bold;">WebSocket:</label>
            <input type="text" id="wsUrl" placeholder="ws://localhost:8765" value="ws://localhost:8765">
            <button id="connectWsBtn" onclick="connectWebSocket()">Connect WS</button>
            <button id="disconnectWsBtn" onclick="disconnectWebSocket()" disabled>Disconnect WS</button>
        </div>
        
        <div class="controls">
            <label style="color: white; font-weight: bold;">COM Port:</label>
            <input type="text" id="comPort" placeholder="COM3" value="COM3" style="width: 100px;">
            <button id="connectComBtn" onclick="connectComPort()" disabled>Connect COM</button>
            <button id="disconnectComBtn" onclick="disconnectComPort()" disabled>Disconnect COM</button>
        </div>

        <div class="robot-controls">
            <button class="start-btn" onclick="sendCommand('START')" id="startBtn" disabled>‚ñ∂Ô∏è Start Robot</button>
            <button class="stop-btn" onclick="sendCommand('STOP')" id="stopBtn" disabled>‚èπÔ∏è Stop Robot</button>
            <button class="calibrate-btn" onclick="sendCommand('CALIBRATE')" id="calibrateBtn" disabled>üéØ Calibrate Sensors</button>
            <div class="obstacle-indicator obstacle-clear" id="obstacleIndicator">
                <span id="obstacleIcon">‚úÖ</span>
                <span id="obstacleText">No Obstacle</span>
            </div>
        </div>

        <div class="pid-controls">
            <h3>‚öôÔ∏è PID Control</h3>
            <div class="pid-grid">
                <div class="pid-input-group">
                    <label for="pidKp">Kp (Proportional)</label>
                    <input type="number" id="pidKp" value="0.2" step="0.01" min="0" max="10">
                </div>
                <div class="pid-input-group">
                    <label for="pidKi">Ki (Integral)</label>
                    <input type="number" id="pidKi" value="0.0" step="0.001" min="0" max="1">
                </div>
                <div class="pid-input-group">
                    <label for="pidKd">Kd (Derivative)</label>
                    <input type="number" id="pidKd" value="0.01" step="0.001" min="0" max="1">
                </div>
            </div>
            <button class="pid-btn" onclick="setPID()" id="pidBtn" disabled>Update PID Constants</button>
        </div>

        <div class="metrics-grid">
            <div class="metric-card left-motor">
                <div class="metric-label">Left Motor PWM</div>
                <div class="metric-value" id="leftPwm">0</div>
                <div class="metric-unit">PWM</div>
            </div>

            <div class="metric-card right-motor">
                <div class="metric-label">Right Motor PWM</div>
                <div class="metric-value" id="rightPwm">0</div>
                <div class="metric-unit">PWM</div>
            </div>

            <div class="metric-card error">
                <div class="metric-label">Line Error</div>
                <div class="metric-value" id="error">0.00</div>
                <div class="metric-unit">Error</div>
            </div>

            <div class="metric-card distance">
                <div class="metric-label">Distance</div>
                <div class="metric-value" id="distance">0</div>
                <div class="metric-unit">mm</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart">
                <h3>Motor PWM</h3>
                <canvas id="pwmChart"></canvas>
            </div>

            <div class="chart">
                <h3>Line Following Error</h3>
                <canvas id="errorChart"></canvas>
            </div>

            <div class="chart">
                <h3>Ultrasonic Distance</h3>
                <canvas id="distanceChart"></canvas>
            </div>
        </div>

        <div class="log-container">
            <h3>Data Log</h3>
            <div id="logEntries"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let ws = null;
        const MAX_POINTS = 50;

        // Data storage
        const data = {
            timestamps: [],
            leftPwm: [],
            rightPwm: [],
            error: [],
            distance: []
        };

        // Chart configurations
        const pwmChart = new Chart(document.getElementById('pwmChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Left Motor',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    },
                    {
                        label: 'Right Motor',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                animation: false
            }
        });

        const errorChart = new Chart(document.getElementById('errorChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Error',
                    data: [],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                animation: false
            }
        });

        const distanceChart = new Chart(document.getElementById('distanceChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Distance (mm)',
                    data: [],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                animation: false
            }
        });

        function connectWebSocket() {
            const url = document.getElementById('wsUrl').value;
            
            ws = new WebSocket(url);

            ws.onopen = () => {
                updateWebSocketStatus(true);
                document.getElementById('connectComBtn').disabled = false;
                addLog('WebSocket connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Handle status messages
                    if (data.type === 'status') {
                        addLog(data.message);
                        // Update COM status based on message
                        if (data.message.includes('Connected to COM')) {
                            updateComStatus(true);
                        } else if (data.message.includes('Failed to connect')) {
                            updateComStatus(false);
                        } else if (data.message.includes('Disconnected from COM')) {
                            updateComStatus(false);
                        }
                    }
                    // Handle telemetry data
                    else if (data.left_pwm !== undefined) {
                        updateDashboard(data);
                    }
                } catch (e) {
                    console.error('Parse error:', e);
                }
            };

            ws.onerror = (error) => {
                addLog('WebSocket connection error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                updateWebSocketStatus(false);
                updateComStatus(false);
                document.getElementById('connectComBtn').disabled = true;
                document.getElementById('disconnectComBtn').disabled = true;
                addLog('WebSocket disconnected');
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function connectComPort() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const comPort = document.getElementById('comPort').value;
                ws.send(JSON.stringify({ 
                    type: 'connect_com',
                    com_port: comPort 
                }));
                addLog(`Requesting connection to ${comPort}...`);
            }
        }

        function disconnectComPort() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ 
                    type: 'disconnect_com'
                }));
                addLog('Disconnecting COM port...');
            }
        }

        function updateWebSocketStatus(connected) {
            const statusDiv = document.getElementById('wsStatus');
            const connectBtn = document.getElementById('connectWsBtn');
            const disconnectBtn = document.getElementById('disconnectWsBtn');

            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ WebSocket: Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è WebSocket: Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function updateComStatus(connected) {
            const statusDiv = document.getElementById('comStatus');
            const connectBtn = document.getElementById('connectComBtn');
            const disconnectBtn = document.getElementById('disconnectComBtn');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const calibrateBtn = document.getElementById('calibrateBtn');
            const pidBtn = document.getElementById('pidBtn');

            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ COM Port: Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startBtn.disabled = false;
                stopBtn.disabled = false;
                calibrateBtn.disabled = false;
                pidBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è COM Port: Not Connected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                startBtn.disabled = true;
                stopBtn.disabled = true;
                calibrateBtn.disabled = true;
                pidBtn.disabled = true;
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            const comPort = document.getElementById('comPort').value;
            
            ws = new WebSocket(url);

            ws.onopen = () => {
                // Send COM port configuration to server
                ws.send(JSON.stringify({ 
                    type: 'config',
                    com_port: comPort 
                }));
                
                updateStatus(true);
                addLog(`Connected to server with ${comPort}`);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Handle status messages
                    if (data.type === 'status') {
                        addLog(data.message);
                    }
                    // Handle telemetry data
                    else if (data.left_pwm !== undefined) {
                        updateDashboard(data);
                    }
                } catch (e) {
                    console.error('Parse error:', e);
                }
            };

            ws.onerror = (error) => {
                addLog('Connection error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                updateStatus(false);
                addLog('Disconnected from server');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');

            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startBtn.disabled = false;
                stopBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                startBtn.disabled = true;
                stopBtn.disabled = true;
            }
        }

        function sendCommand(cmd) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: cmd }));
                addLog(`Command sent: ${cmd}`);
            }
        }

        function setPID() {
            const kp = document.getElementById('pidKp').value;
            const ki = document.getElementById('pidKi').value;
            const kd = document.getElementById('pidKd').value;
            
            const command = `PID ${kp} ${ki} ${kd}`;
            sendCommand(command);
            addLog(`PID updated: Kp=${kp}, Ki=${ki}, Kd=${kd}`);
        }

        function updateObstacleIndicator(distance) {
            const indicator = document.getElementById('obstacleIndicator');
            const icon = document.getElementById('obstacleIcon');
            const text = document.getElementById('obstacleText');
            
            const OBSTACLE_THRESHOLD = 120; // mm
            
            if (distance > 0 && distance < OBSTACLE_THRESHOLD) {
                indicator.className = 'obstacle-indicator obstacle-detected';
                icon.textContent = '‚ö†Ô∏è';
                text.textContent = `Obstacle at ${distance}mm`;
            } else {
                indicator.className = 'obstacle-indicator obstacle-clear';
                icon.textContent = '‚úÖ';
                text.textContent = 'No Obstacle';
            }
        }

        function updateDashboard(telemetry) {
            // Update metric cards
            document.getElementById('leftPwm').textContent = telemetry.left_pwm;
            document.getElementById('rightPwm').textContent = telemetry.right_pwm;
            document.getElementById('error').textContent = telemetry.error.toFixed(2);
            document.getElementById('distance').textContent = telemetry.distance;

            // Update obstacle indicator
            updateObstacleIndicator(telemetry.distance);

            // Add to data arrays
            const timestamp = new Date().toLocaleTimeString();
            data.timestamps.push(timestamp);
            data.leftPwm.push(telemetry.left_pwm);
            data.rightPwm.push(telemetry.right_pwm);
            data.error.push(telemetry.error);
            data.distance.push(telemetry.distance);

            // Limit data points
            if (data.timestamps.length > MAX_POINTS) {
                data.timestamps.shift();
                data.leftPwm.shift();
                data.rightPwm.shift();
                data.error.shift();
                data.distance.shift();
            }

            // Update charts
            updateCharts();

            // Add log entry
            addLog(`L:${telemetry.left_pwm} R:${telemetry.right_pwm} E:${telemetry.error.toFixed(2)} D:${telemetry.distance}mm`);
        }

        function updateCharts() {
            // Update PWM chart
            pwmChart.data.labels = data.timestamps;
            pwmChart.data.datasets[0].data = data.leftPwm;
            pwmChart.data.datasets[1].data = data.rightPwm;
            pwmChart.update();

            // Update error chart
            errorChart.data.labels = data.timestamps;
            errorChart.data.datasets[0].data = data.error;
            errorChart.update();

            // Update distance chart
            distanceChart.data.labels = data.timestamps;
            distanceChart.data.datasets[0].data = data.distance;
            distanceChart.update();
        }

        function addLog(message) {
            const logDiv = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logDiv.insertBefore(entry, logDiv.firstChild);

            // Limit log entries
            while (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
    </script>
</body>
</html>
